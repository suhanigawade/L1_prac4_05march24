
<html>
<head>
<title> Square App </title>
<style>
*{font-size: 50px;}
body{background: lightblue;}
</style>
<script>
function compute(){
event.preventDefault();
let num = document.getElementById("num");
let msg = document.getElementById("msg");

let n = parseFloat(num.value);
let r = n*n;
msg.innerHTML = "square = " + r.toFixed(2);
}
</script>
</head>

<body>
<center>
<h1> Square App </h1>
<form onsubmit = "compute()">
<input type = "number" step = "any" placeholder = "enter number" id = "num" required/>
<br><br>
<input type = "submit" value = "Find Square "/>
</form>
<h2 id = "msg"/>
</center>
</body>
</html>
